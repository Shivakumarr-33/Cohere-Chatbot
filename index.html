<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
</head>
<body>
    <div class="chat-container">
        <h2>Chat with Cohere</h2>
        <div id="chatbox">
            <div id="chat-output"></div>
        </div>
        <div class="message-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        // Function to send message
        function sendMessage() {
            const userMessage = document.getElementById("user-input").value;
            if (userMessage.trim() === "") return;  // Don't send empty messages

            // Display user message
            const chatOutput = document.getElementById("chat-output");
            const userMessageElem = document.createElement("div");
            userMessageElem.className = "user-message";
            userMessageElem.innerText = userMessage;
            chatOutput.appendChild(userMessageElem);

            // Clear input field
            document.getElementById("user-input").value = "";

            // Send message to backend
            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                // Display chatbot response
                const botMessageElem = document.createElement("div");
                botMessageElem.className = "bot-message";
                botMessageElem.innerText = data.response;
                chatOutput.appendChild(botMessageElem);
                
                // Scroll to the latest message
                chatOutput.scrollTop = chatOutput.scrollHeight;
            });
        }

        // Event listener to send message when pressing Enter
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();  // Trigger sendMessage function on Enter key
            }
        });
    </script>
</body>
</html>
